{% extends "layout.html" %}

{% block content %}

    <h2> Pokemons </h2>

    {% for pokemon in pokemons %}
        <div class="card" style="margin-bottom: 2em">
            <div class="card-header">
                {{ pokemon.name }}
            </div>
            <div class="card-body">
                <div class="card-text">
                    {{ pokemon.description }}
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
